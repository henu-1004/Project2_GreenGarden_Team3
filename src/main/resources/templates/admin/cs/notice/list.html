<script>
    // 전체 선택/해제
    function toggleAllCheckboxes(source) {
        const checkboxes = document.getElementsByName('admincscheck');
        checkboxes.forEach(cb => cb.checked = source.checked);
    }
    // 전체삭제 클릭 시 체크된 항목이 없으면 경고
    function deleteSelected() {
        const checkedBoxes = [...document.getElementsByName('admincscheck')].filter(cb => cb.checked);
        if (checkedBoxes.length === 0) {
            alert('삭제할 항목을 선택해 주세요.');
            return;
        }
        if (confirm(`${checkedBoxes.length}개 항목을 삭제하시겠습니까?`)) {
            // TODO: 삭제 처리 로직 추가
