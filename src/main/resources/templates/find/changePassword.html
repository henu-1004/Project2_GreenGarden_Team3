<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/find/changePassword.css}">
    <!--
       날짜 : 2025/09/30
       이름 : 이종봉
       내용 : 경로 수정.
   -->
</head>

<body>
<div th:replace="~{/common/header :: header}"></div>

<main class="pw-wrap">
    <h2 class="pw-title">비밀번호 변경</h2>

    <form th:action="@{/find/changePassword}" method="post" class="section">
        <div class="pw-grid">
            <div class="label">아이디</div>
            <div class="readonly" text="userId">honggildong</div>
            <span></span>

            <div class="row-divider"></div>

            <label class="label" for="newPw">새 비밀번호</label>
            <input id="newPw" type="password" name="newPassword" placeholder="새 비밀번호 입력">
            <div class="muted">영문, 숫자, 특수분자를 조합해 8자 이상</div>

            <div class="row-divider"></div>

            <label class="label" for="newPw2">새 비밀번호 확인</label>
            <input id="newPw2" type="password" name="newPassword2" placeholder="새 비밀번호 확인 입력">
            <div class="muted">동일하게 한번 더 입력하세요</div>
        </div>
    </form>

    <p class="helper">
        비밀번호를 변경해 주세요. 영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
    </p>


    <div class="actions right">
        <a th:href="@{/member/login}">
            <button type="button" class="btn btn-ghost">취소</button>
        </a>
        <a th:href="@{/member/login}">
            <button type="submit" class="btn btn-primary">다음</button>
        </a>
    </div>
</main>






<div th:replace="~{/common/footer :: footer}"></div>
</body>
</html>
