<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
</head>
<body>
<div th:replace="~{/common/header :: header}"></div>
<main>
    <div id="main">
        <section id="banner">
            <img th:src="@{/images/slider_item1.jpg}" alt="슬라이드">
        </section>

            <section id="main-section">
                <img th:src="@{/images/slider_item1.jpg}" alt="슬라이드">

                    <h2>히트상품</h2>

                        <tr>
                            <th:block th:each="i, iterStat : ${#numbers.sequence(1, 7)}">

                                    <img th:src="@{/images/sample_thumb.jpg}" alt="상품">
                                    <p>상품명</p>
                                    <span><a>30,000원</a><a>10%</a></span><br>
                                    <span><a>27,000원</a><button>무료배송</button></span>
                                </td>
                                <!-- 4개마다 줄바꿈 -->
                                <th:block th:if="${iterStat.count % 4 == 0}">
                        </tr>
                        <tr>
                            </th:block>
                            </th:block>
                        </tr>
                    </table>
                </div>
