<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/common/headerWithSearch.css}">
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<!--
    날짜 : 2025/09/30
    이름 : 이종봉
    내용 : 로그인 배너 및 경로이동. (인증로고는 느낌만)
-->
<body>

<div th:replace="~{/common/header_index :: header}"></div>

    <main class="container login-page">
        <section id="login-section">
            <h2 class="login-title">로그인</h2>

            <div class="login-box">

                <!-- 로그인폼 -->


                <form class="login-form" th:action="@{/member/login}" method="POST">
                    <label for="userid">아이디</label>
                    <input type="text" name="memId" id="userid" placeholder="아이디 입력">

                    <label for="userpw">비밀번호</label>
                    <input type="password" name="password" id="userpw" placeholder="비밀번호 입력">

                    <button type="submit" class="btn-login">로그인</button>
                </form>

                <!-- 오른쪽 배너 -->
                <div class="login-banner">
                    <a class="banner-box"
                       href="https://ohou.se/cards/feed?query=%EC%8B%9D%EB%AC%BC"
                    target="_blank" rel="noopener nofollow"
                    aria-label="오늘의집 커뮤니티 '식물' 피드로 이동(새창)">
                        <img th:src="@{/images/greengarden_login_banner.png}"></a>
                </div>
            </div>

            <!-- 옵션 -->
            <div class="login-options">
                <label><input type="checkbox"> 자동 로그인</label> |
                <a th:href="@{/find/userId}">아이디찾기</a> |
                <a th:href="@{/find/password}">비밀번호 찾기</a> |
                <a th:href="@{/member/join}">회원가입</a>
            </div>

            <!-- 소셜 로그인 -->
            <div class="social-login">
                <button class="naver">N</button>
                <button class="kakao">Talk</button>
                <button class="google">G</button>
            </div>

            <!-- 하단 작은 배너 -->
            <div class="sub-banners">
                <div class="sub-banner"><img th:src="@{/images/badge1_antibiotic_free_en.png}"></div>
                <div class="sub-banner"><img th:src="@{/images/badge2_eco_friendly_en.png}"></div>
                <div class="sub-banner"><img th:src="@{/images/badge3_korea_certified_en.png}"></div>
                <div class="sub-banner"><img th:src="@{/images/badge4_green_academy_en_green_bg.png}"></div>
                <div class="sub-banner"><img th:src="@{/images/badge5_non_pesticide_en.png}"></div>
            </div>
        </section>
    </main>

    <div th:replace="~{/common/footer :: footer}"></div>

</body>
</html>
