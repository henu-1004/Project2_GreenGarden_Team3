<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일반 회원가입</title>
</head>
<!--
    날짜 : 2025/09/23
    이름 : 한탁원
    내용 : 회원가입(General) 테스트 화면 구성
-->
<body>
<h3>register</h3>
<form th:action="@{/member/register}" method="post">
    <input type="text" name="memId" placeholder="아이디 입력"><br>
    <input type="text" name="password" placeholder="비밀번호 입력"><br>
    <input type="text" name="name" placeholder="이름 입력"><br>
    <input type="date" name="birth" placeholder="날짜 선택"><br>
    <label>
        <input type="radio" name="gender" value="M"> 남
    </label>
    <label>
        <input type="radio" name="gender" value="F"> 여
    </label><br>
    <input type="text" name="email" placeholder="이메일 입력"><br>
    <input type="text" name="phone" placeholder="휴대폰 입력"><br>

    <input type="text" id="zip_code" name="zipCode"
           placeholder="우편번호" onclick="postcode()" readonly> <br>
    <input type="text" id="address_basic" name="addressBasic"
           placeholder="기본주소" readonly> <br>
    <input type="text" id="address_detail" name="addressDetail"
           placeholder="상세주소">
    <input type="hidden" name="joinDate" id="joinDate" value="">
    <input type="hidden" name="role" value="GENERAL">
    <input type="hidden" name="status" value="NORMAL"><br>
    <input type="submit" value="회원가입"><br>
</form>
</body>

<script>
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0]; // "yyyy-MM-dd" 형식

    document.getElementById('joinDate').value = formattedDate;
</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function postcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if (data.userSelectedType === 'R') {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    // document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    // document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zip_code').value = data.zonecode;
                document.getElementById("address_basic").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address_detail").focus();
            }
        }).open();
    }
</script>
</html>
