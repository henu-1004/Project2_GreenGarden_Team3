<!-- 필터 섹션을 감싸는 div 추가 및 스타일 적용 -->
<aside id="aside" th:fragment="aside">
    <div class="filter-div">
        <h3 class="filter-title" >Filter Options</h3>
        <!-- By Categories -->
        <div class="filter-section">
            <h4>By Categories</h4>
            <ul class="filter-list">
                <li>
                    <label><input type="checkbox"> Skin Care</label>
                </li>
                <li>
                    <label><input type="checkbox"> Makeup</label>
                </li>
                <li>
                    <label><input type="checkbox"> Hair Care</label>
                </li>
                <li>
                    <label><input type="checkbox"> Fragrances</label>
                </li>
                <li>
                    <label><input type="checkbox"> Nail Care</label>
                </li>
                <li>
                    <label><input type="checkbox"> Body Care</label>
                </li>
            </ul>
        </div>
        <!-- By Skin Type -->
        <div class="filter-section">
            <h4>By Skin Type</h4>
            <ul class="filter-list">
                <li>
                    <label><input type="radio" name="skin-type"> Normal</label>
                </li>
                <li>
                    <label><input type="radio" name="skin-type"> Oily</label>
                </li>
                <li>
                    <label><input type="radio" name="skin-type"> Dry</label>
                </li>
                <li>
                    <label><input type="radio" name="skin-type"> Combination</label>
                </li>
                <li>
                    <label><input type="radio" name="skin-type"> Sensitive</label>
                </li>
            </ul>
        </div>
        <!-- Price -->
        <div class="filter-section">
            <h4>Price</h4>
            <div class="price-range">
                <div class="price-range-label">$10.00 - $100.00</div>
                <div class="price-slider-container">
                    <div class="price-slider-range" style="left: 10%; right: 20%;"></div>
                    <div class="price-slider-thumb" style="left: 10%;"></div>
                    <div class="price-slider-thumb" style="left: 80%;"></div>
                </div>
            </div>
        </div>
        <!-- Review -->
        <div class="filter-section review-filter">
            <h4>Review</h4>
            <ul>
                <li><label><input type="checkbox"><span class="star-rating">⭐⭐⭐⭐⭐</span><span class="rating-count"> 5 Star</span></label></li>
                <li><label><input type="checkbox"><span class="star-rating">⭐⭐⭐⭐</span><span class="star-rating gray">⭐</span><span class="rating-count"> 4 Star</span></label></li>
                <li><label><input type="checkbox"><span class="star-rating">⭐⭐⭐</span><span class="star-rating gray">⭐⭐</span><span class="rating-count"> 3 Star</span></label></li>
                <li><label><input type="checkbox"><span class="star-rating">⭐⭐</span><span class="star-rating gray">⭐⭐⭐</span><span class="rating-count"> 2 Star</span></label></li>
                <li><label><input type="checkbox"><span class="star-rating">⭐</span><span class="star-rating gray">⭐⭐⭐⭐</span><span class="rating-count"> 1 Star</span></label></li>
            </ul>
        </div>
        <!-- By Promotions -->
        <div class="filter-section">
            <h4>By Promotions</h4>
            <ul class="filter-list">
                <li><label><input type="checkbox"> New Arrivals</label></li>
                <li><label><input type="checkbox" checked> Best Sellers</label></li>
                <li><label><input type="checkbox"> On Sale</label></li>
            </ul>
        </div>
        <!-- Availability -->
        <div class="filter-section">
            <h4>Availability</h4>
            <ul class="filter-list">
                <li><label><input type="checkbox" checked> In Stock</label></li>
                <li><label><input type="checkbox"> Out of Stocks</label></li>
            </ul>
        </div>
    </div>


    <!-- 베스트 상품 섹션 -------------------------- -->

</div>
