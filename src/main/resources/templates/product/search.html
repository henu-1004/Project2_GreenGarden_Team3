<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product search</title>
    <!--
        날짜 : 2025/09/26
        이름 : 이수연
        내용 : 상품 검색 페이지
    -->
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/aside.css}">
    <link rel="stylesheet" th:href="@{/css/product/search.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
</head>
<body>
<div th:replace="~{/common/header :: header}"></div>
<main>
    <div class="content-wrap">
        <div th:replace="~{/common/_aside :: aside}"></div>
        <section id="main-section">
            <section class="top_nav">
                <h3>검색 결과 목록</h3>
                <ul class="page_nation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">상품검색</a></li>
                    <li><a href="#">검색결과</a></li>
                </ul>
            </section>
            <section class="search-section">
                <div class="search-info">
                    <h3><span>'검색명'</span> 검색 결과</h3>
                    <p>(총 : <span>20</span>건)</p>
                </div>
                    <form th:action="@{#}" method="get" class="search-form">
                        <select>
                            <option>상품명</option>
                            <option>설명</option>
                            <option>가격</option>
                        </select>
                        <input type="text" name="keyword" placeholder="세부 검색을 해보세요"/>
                        <button type="submit">
                            <img th:src="@{/images/magnifier.png}" alt="돋보기" />
                        </button>
                    </form>
            </section>
            <section class="sort_nav">
                <ul>
                    <li><a href="#">판매많은순</a></li>
                    <li><a href="#">낮은가격순</a></li>
                    <li><a href="#">높은가격순</a></li>
                    <li><a href="#">평점높은순</a></li>
                    <li><a href="#">후기많은순</a></li>
                    <li><a href="#">최근등록순</a></li>
                </ul>
            </section>
            <!-- 상품 목록 반복 영역 -->
            <section class="product_list">
                <div class="product_image">
                    <img src="https://placehold.co/150x150/e0e0e0/000000?text=Product+Image" alt="상품명" onerror="this.src='https://placehold.co/150x150/e0e0e0/000000?text=Product+Image';" >
                </div>
                <div class="product_info">
                    <h6>상품명</h6>
                    <p>간단한 상품 설명</p>
                </div>
                <div class="product_price_info">
                    <p class="price">27,000원</p>
                    <div class="price_after">
                        <p class="original_price">30,000원</p>
                        <span class="discount_rate">10% ↓</span>
                    </div>
                    <p class="shopping_fee">배송비 2,500원</p>
                </div>
                <div class="prodect_meta">
                    <div>🏠 판매자</div>
                    <div><img src="https://placehold.co/15x15/e0e0e0/000000?text=🏅" alt="메달아이콘" onerror="this.src='https://placehold.co/15x15/e0e0e0/000000?text=🏅';" ></div>
                    <div>상품평 <img src="https://placehold.co/15x15/e0e0e0/000000?text=⭐" alt="상품점수별아이콘" onerror="this.src='https://placehold.co/15x15/e0e0e0/000000?text=⭐';" ></div>
                </div>
            </section>
            <!-- 다른 상품 목록 추가 -->
            <section class="product_list">
                <div class="product_image">
                    <img src="https://placehold.co/150x150/e0e0e0/000000?text=Product+Image+2" alt="상품명2" onerror="this.src='https://placehold.co/150x150/e0e0e0/000000?text=Product+Image+2';" >
                </div>
                <div class="product_info">
                    <h6>상품명2</h6>
                    <p>새로운 상품입니다</p>
                </div>
                <div class="product_price_info">
                    <p class="price">45,000원</p>
                    <div class="price_after">
                        <p class="original_price">50,000원</p>
                        <span class="discount_rate">10% ↓</span>
                    </div>
                    <p class="shopping_fee">무료배송</p>
                </div>
                <div class="prodect_meta">
                    <div>🏠 판매자</div>
                    <div><img src="https://placehold.co/15x15/e0e0e0/000000?text=🏅" alt="메달아이콘" onerror="this.src='https://placehold.co/15x15/e0e0e0/000000?text=🏅';" ></div>
                    <div>상품평 <img src="https://placehold.co/15x15/e0e0e0/000000?text=⭐" alt="상품점수별아이콘" onerror="this.src='https://placehold.co/15x15/e0e0e0/000000?text=⭐';" ></div>
                </div>
            </section>
            <section class="pagination">
                <!-- 이전 페이지 버튼 -->
                <a href="#" class="prev">&lt; 이전</a>

                <!-- 페이지 번호들 -->
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>

                <!-- 다음 페이지 버튼 -->
                <a href="#" class="next">다음 &gt;</a>
            </section>
        </section>
    </div>
</main>
<div th:replace="~{/common/footer :: footer}"></div>
</body>
</html>
